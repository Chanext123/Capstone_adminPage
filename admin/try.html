<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Modal</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .open-modal-btn-request {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .modalRequest {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-request {
        position: relative;
        margin: 10% auto;
        padding: 20px;
        max-width: 400px;
        background-color: #fff;
        border-radius: 5px;
    }

    .close-modal-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
    }

    /* Media Query for Responsiveness */
    @media screen and (max-width: 600px) {
        .modal-request {
            max-width: 90%;
        }
    }

    /* Show the modal when it's open */
    .modalRequest.open {
        display: block;
    }
</style>

<body>
    <button class="open-modal-btn-request">Open Modal</button>

    <div class="modalRequest">
        <div class="modal-request">
            <span class="close-modal-btn">&times;</span>
            <p>This is a responsive modal.</p>
            <p>You can add any content you want here.</p>
        </div>
    </div>
    <script>

        const openModalBtn = document.querySelector('.open-modal-btn-request');
        const modalR = document.querySelector('.modalRequest');
        const closeModalBtn = document.querySelector('.close-modal-btn');

        openModalBtn.addEventListener('click', () => {
            modalR.classList.add('open');
        });

        closeModalBtn.addEventListener('click', () => {
            modalR.classList.remove('open');
        });
    </script>

</body>

</html>
